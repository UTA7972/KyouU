<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>UTAのFILE共有ページ</title>
		<meta name="description" content="サイトキャプションを入力">
		<meta name="keywords" content="サイトキーワードを,で区切って入力">
		<link rel="stylesheet" href="sample.css">
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
		<![endif]-->
		<script src="sample.js"></script>
	</head>

	<body>
		<!----- ヘッダー ----->
		<header></header>
		<nav></nav>
		<!----- ヘッダー END ----->

		<!----- メインコンテンツ ----->
		<article>
			<h1>UTAのFILE共有ページ</h1>
			<section>
				<h2>このページの使い方</h2>
        <h3>注意事項</h3>

        <p>このページはファイルの共有を目的に作られたページです。このページにあるものの使用権についてはすべてファイルの説明欄に書いてあるので、それに従って使用するようにお願いします。また、このページの存在もできるだけ他の人に教えないようお願いします。
        </p>

        <h3>ページの見方</h3>
        <p>"リンクはこちら"をクリックしてダウンロード。仕様と注意事項はファイルのリンクの下です。注意事項は赤文字で書いてあります。</p>


        <h2>共有ファイル</h2>
        <h3>題名</h3>
        <a href="path/downloadfile.pdf" download>ダウンロードリンクはリンクはこちら</a>
        <p>説明</p>
        <p style = "color : red">※注意事項</p>
			</section>
		</article>
		<!----- メインコンテンツ END ----->

		<!----- フッター ----->
		<footer>フッター</footer>
		<!----- フッター END ----->
	</body>
</html>
